<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 1;
        }
        
        h1 {
            color: #e6e6e6;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            font-size: 2.5rem;
        }
        
        .activate-btn {
            background: linear-gradient(45deg, #0f9d58, #00c853);
            color: white;
            border: none;
            padding: 25px 60px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(15, 157, 88, 0.4);
            transition: all 0.4s;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        
        .activate-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(15, 157, 88, 0.6);
        }
        
        .activate-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 20px rgba(15, 157, 88, 0.4);
        }
        
        .activate-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40px;
            height: 200%;
            background: rgba(255,255,255,0.3);
            transform: rotate(30deg);
            transition: all 0.8s;
        }
        
        .activate-btn:hover::after {
            left: 120%;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(15, 157, 88, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.3);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

            const container = document.getElementById('particles');

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайная позиция
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                
                // Случайный размер
                const size = Math.random() * 8 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Случайная задержка анимации
                const delay = Math.random() * 15;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Инициализация при загрузке страницы
        window.addEventListener('load', createParticles);
